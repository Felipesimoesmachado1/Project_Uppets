<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPPET - Área do Veterinário</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/script3.js"></script>
<script src="https://lib.youware.com/youware-lib.1747145198.js" id="yourware-lib"></script></head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <img src="/0lohj5749v.png" alt="UPPET Logo">
                <span>UPPETS</span>
            </div>
            <h1>Área do Veterinário</h1>
            <p>Acesse o sistema de gerenciamento</p>
        </div>
        <div class="login-form">
            <form id="login-form" action="dashboard.html">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <div class="forgot-password">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>

    
</body>
</html>

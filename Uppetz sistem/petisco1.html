<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style4.css">
    <title>Ração</title>
</head>
<body>
    <header id="cabecalho">
        <div id="menu">
            <div id="logo-container">
                <a href="petisco.html" id="voltar">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <a href="index.html"><img src="img/logo.png" alt="Logo" id="logo"></a>
            </div>
            <div id="lupa">
                <input type="text" placeholder="Procurar">
            </div>
            <div id="menu-links">
                <a href="Carrinho.html" class="link"><i class="fas fa-shopping-cart"></i><strong>Carrinho</strong></a>
                <a href="login.html" class="link"><i class="fas fa-user"></i><strong>Perfil</strong></a>
            </div>
        </div>
    </header>

    <main id="compra">
        <div class="produto">
            <img src="img/petisco1-Photoroom.png" class="image-buy" alt="Ração Pedigree">
            <div class="detalhes-produto">
                <h3>Premier - Petisco Seco Adulto Nutrição</h3>
                <p>Petisco para cães adultos - Cookie</p>
                <p class="preco">R$ 49,90</p>
                <div class="quantidade-container">
                    <input type="number" id="quantidade1" value="1" min="1">
                </div>
                <button class="botao-compra" onclick="adicionarAoCarrinho('Premier - Petisco Seco Adulto Nutrição', '49.90', 'img/petisco1-Photoroom.png', document.getElementById('quantidade1').value)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>

        <div class="produto">
            <img src="img/petisco2-Photoroom.png" class="image-buy" alt="Ração Pedigree">
            <div class="detalhes-produto">
                <h3>Premier  - Petisco Seco Adulto Nutrição</h3>
                <p>Petisco para cães adultos - Sabor original</p>
                <p class="preco">R$ 49,90</p>
                <div class="quantidade-container">
                    <input type="number" id="quantidade2" value="1" min="1">
                </div>
                <button class="botao-compra" onclick="adicionarAoCarrinho('Premier - Petisco Seco Adulto Nutrição', '49.90', 'img/petisco2-Photoroom.png', document.getElementById('quantidade2').value)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>

        <div class="produto">
            <img src="img/petisco3-Photoroom.png" class="image-buy" alt="Ração Pedigree">
            <div class="detalhes-produto">
                <h3>Premier  - Petisco Seco Adulto Nutrição</h3>
                <p>RPetisco para cães adultos - Frutas vermelhas</p>
                <p class="preco">R$ 49,90</p>
                <div class="quantidade-container">
                    <input type="number" id="quantidade3" value="1" min="1">
                </div>
                <button class="botao-compra" onclick="adicionarAoCarrinho('Premier- Petisco Seco Adulto Nutrição', '49.90', 'img/petisco3-Photoroom.png', document.getElementById('quantidade3').value)">
                    Adicionar ao Carrinho
                </button>
            </div>
        </div>
    </main>

    <script>
            function carregarCarrinho() {
        return JSON.parse(localStorage.getItem('carrinho')) || [];
    }

    // Função para salvar o carrinho no localStorage
    function salvarCarrinho(carrinho) {
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
    }

    // Função para adicionar um item ao carrinho
    function adicionarAoCarrinho(nome, preco, imagem, quantidade) {
        const carrinho = carregarCarrinho();
        const itemExistente = carrinho.find(item => item.nome === nome);

        if (itemExistente) {
            itemExistente.quantidade += parseInt(quantidade); 
        } else {
            const novoItem = { nome, preco, imagem, quantidade: parseInt(quantidade) };
            carrinho.push(novoItem);
        }

        salvarCarrinho(carrinho);
        alert("Produto adicionado ao carrinho!");
    }
    </script>

</body>
</html>
